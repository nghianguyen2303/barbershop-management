<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách ca làm</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th {
            background: #1976d2;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
        }

        a.button {
            padding: 8px 12px;
            background: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-delete {
            background: red;
        }
    </style>
</head>

<body>

    <h2>Danh sách ca làm</h2>

    <a class="button" href="/admin/calam/add">+ Thêm ca làm</a>
    <br><br>

    <table>
        <tr>
            <th>Mã ca</th>
            <th>Ngày làm việc</th>
            <th>Giờ bắt đầu</th>
            <th>Giờ kết thúc</th>
            <th>Thao tác</th>
        </tr>

        <tr th:each="ca : ${listCaLam}">
            <td th:text="${ca.maCa}"></td>

            <!-- Định dạng ngày làm việc -->
            <td th:text="${#temporals.format(ca.ngayLamViec, 'dd/MM/yyyy')}"></td>

            <td th:text="${ca.gioBatDau}"></td>
            <td th:text="${ca.gioKetThuc}"></td>

            <td>
                <a class="button" th:href="@{'/admin/calam/edit/' + ${ca.maCa}}">Sửa</a>

                <a class="button btn-delete" th:href="@{'/admin/calam/delete/' + ${ca.maCa}}"
                    onclick="return confirm('Bạn có chắc muốn xóa ca này?')">Xóa</a>
            </td>
        </tr>
    </table>

    <br>
    <a href="/admin/home" class="button">← Quay lại Dashboard</a>

</body>

</html>
